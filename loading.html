<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вхід успішний — Розумний Акваріум</title>
  <link rel="icon" href="https://cdn-icons-png.freepik.com/512/18284/18284610.png" type="image/png">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #a2d4ec, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 0.7; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    .message-box {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 30px 40px;
      background-color: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    h1 {
      color: #2a95b8;
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      color: #444;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="bubbles"></div>

  <div class="message-box">
    <h1>Вітаємо!</h1>
    <p>Вхід успішний. Ви зараз будете перенаправлені до кабінету.</p>
  </div>

  <script>
    // Додаємо 30 бульбашок
    for (let i = 0; i < 30; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.width = bubble.style.height = `${Math.random() * 30 + 10}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${Math.random() * 8 + 4}s`;
      document.querySelector('.bubbles').appendChild(bubble);
    }

    // Перенаправлення через 3 секунди
    setTimeout(() => {
      window.location.href = "cabinet.html";
    }, 3000);
  </script>
</body>
</html>
