<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è ‚Äî –†–æ–∑—É–º–Ω–∏–π –ê–∫–≤–∞—Ä—ñ—É–º</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(to right, #e2f3f5, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
    }

    .register-box h2 {
      margin-bottom: 20px;
      color: #2a95b8;
      text-align: center;
    }

    .register-box label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #333;
      font-weight: 600;
    }

    .register-box input[type="text"],
    .register-box input[type="email"],
    .register-box input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    .register-box input:focus {
      border-color: #2a95b8;
      outline: none;
    }

    .register-box button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2a95b8;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .register-box button:hover {
      background-color: #217a99;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è –Ω–æ–≤–æ–≥–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</h2>
    <form id="registerForm">
      <label for="username">–õ–æ–≥—ñ–Ω</label>
      <input type="text" id="username" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">–ü–∞—Ä–æ–ª—å</label>
      <input type="password" id="password" required />

      <label for="confirmPassword">–ü—ñ–¥—Ç–≤–µ—Ä–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å</label>
      <input type="password" id="confirmPassword" required />

      <button type="submit">–ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è</button>
      <div class="message success" id="success">–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è —É—Å–ø—ñ—à–Ω–∞! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—è...</div>
      <div class="message error" id="error">–ü–æ–º–∏–ª–∫–∞: –ø–µ—Ä–µ–≤—ñ—Ä—Ç–µ –≤–≤–µ–¥–µ–Ω—ñ –¥–∞–Ω—ñ.</div>
    </form>
  </div>

  <script>
    // Firebase –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—è
    const firebaseConfig = {
      apiKey: "AIzaSyAI4d7IyfQih-zXrVQaNIrjpWuC-dYouOw",
      authDomain: "aqua-f2152.firebaseapp.com",
      projectId: "aqua-f2152",
      storageBucket: "aqua-f2152.firebasestorage.app",
      messagingSenderId: "97760398308",
      appId: "1:97760398308:web:cefbfc96b9ce78cae015f1",
      measurementId: "G-QX28LB37LT"
    };

    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // –û–±—Ä–æ–±–∫–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const success = document.getElementById("success");
      const error = document.getElementById("error");

      if (!username || !email || !password || password !== confirmPassword) {
        success.style.display = "none";
        error.textContent = "–ü–æ–º–∏–ª–∫–∞: –ø–µ—Ä–µ–≤—ñ—Ä—Ç–µ –≤–≤–µ–¥–µ–Ω—ñ –¥–∞–Ω—ñ.";
        error.style.display = "block";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          success.style.display = "block";
          error.style.display = "none";
          setTimeout(() => {
            window.location.href = "login.html"; // üîÅ —Å—Ç–æ—Ä—ñ–Ω–∫–∞ –≤—Ö–æ–¥—É
          }, 1500);
        })
        .catch((err) => {
          error.textContent = "–ü–æ–º–∏–ª–∫–∞: " + err.message;
          error.style.display = "block";
          success.style.display = "none";
        });
    });
  </script>
</body>
</html>
