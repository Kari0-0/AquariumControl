<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Реєстрація — Розумний Акваріум</title>

  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Tropical_fish_icon.png/600px-Tropical_fish_icon.png" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(to right, #e2f3f5, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
    }

    .register-box h2 {
      margin-bottom: 20px;
      color: #2a95b8;
      text-align: center;
    }

    .register-box label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #333;
      font-weight: 600;
    }

    .register-box input[type="text"],
    .register-box input[type="email"],
    .register-box input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    .register-box input:focus {
      border-color: #2a95b8;
      outline: none;
    }

    .register-box button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2a95b8;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .register-box button:hover {
      background-color: #217a99;
    }

    .google-btn {
      background-color: #fff;
      color: #444;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: 600;
      margin-top: 15px;
      padding: 10px 12px;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
    }

    .back-link a {
      color: #2a95b8;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Реєстрація нового користувача</h2>
    <form id="registerForm">
      <label for="username">Логін</label>
      <input type="text" id="username" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Пароль</label>
      <input type="password" id="password" required />

      <label for="confirmPassword">Підтвердіть пароль</label>
      <input type="password" id="confirmPassword" required />

      <button type="submit">Зареєструватися</button>
    </form>

    <!-- Google реєстрація -->
    <button type="button" class="google-btn" id="googleRegister">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon" />
      Зареєструватися через Google
    </button>

    <div class="message success" id="success">Реєстрація успішна! Перенаправлення...</div>
    <div class="message error" id="error">Помилка: перевірте введені дані.</div>

    <div class="back-link">
      <a href="auth.html">← Повернутися до входу</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAI4d7IyfQih-zXrVQaNIrjpWuC-dYouOw",
      authDomain: "aqua-f2152.firebaseapp.com",
      projectId: "aqua-f2152",
      storageBucket: "aqua-f2152.appspot.com",
      messagingSenderId: "97760398308",
      appId: "1:97760398308:web:cefbfc96b9ce78cae015f1",
      measurementId: "G-QX28LB37LT"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const success = document.getElementById("success");
    const error = document.getElementById("error");

    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!username || !email || !password || password !== confirmPassword) {
        success.style.display = "none";
        error.textContent = "Помилка: перевірте введені дані.";
        error.style.display = "block";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          success.style.display = "block";
          error.style.display = "none";
          setTimeout(() => {
            window.location.href = "loading.html";
          }, 1500);
        })
        .catch((err) => {
          error.textContent = "Помилка: " + err.message;
          error.style.display = "block";
          success.style.display = "none";
        });
    });

    // Google реєстрація
    document.getElementById("googleRegister").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          success.textContent = "Google акаунт зареєстровано!";
          success.style.display = "block";
          error.style.display = "none";
          setTimeout(() => {
            window.location.href = "loading.html";
          }, 1500);
        })
        .catch((err) => {
          error.textContent = "Помилка Google-реєстрації: " + err.message;
          error.style.display = "block";
          success.style.display = "none";
        });
    });
  </script>
</body>
</html>
