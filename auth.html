<!DOCTYPE html>
<html lang="uk">
<head>

  <!-- Favicon -->

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(to right, #a2d4ec, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    .login-box {
      position: relative;
      z-index: 1;
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #3b8dbc;
      text-align: center;
    }

    .login-box label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #333;
      font-weight: 600;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-box button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #3b8dbc;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .google-btn {
      background-color: #db4437;
    }

    .login-box button:hover {
      opacity: 0.9;
    }

    .error-message,
    .success-message {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .error-message {
      color: red;
    }

    .success-message {
      color: green;
    }

    .note,
    .back-link {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
    }

    .note a,
    .back-link a {
      color: #2a95b8;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- –§–æ–Ω –∑ –±—É–ª—å–±–∞—à–∫–∞–º–∏ -->
  <div class="bubbles">
    <!-- –ì–µ–Ω–µ—Ä—É—î–º–æ 30 –±—É–ª—å–±–∞—à–æ–∫ -->
    <script>
      for (let i = 0; i < 30; i++) {
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.style.width = bubble.style.height = `${Math.random() * 30 + 10}px`;
        bubble.style.left = `${Math.random() * 100}%`;
        bubble.style.animationDuration = `${Math.random() * 8 + 5}s`;
        document.querySelector('.bubbles').appendChild(bubble);
      }
    </script>
  </div>

  <div class="login-box">
    <h2>–í—Ö—ñ–¥ –¥–æ —Å–∏—Å—Ç–µ–º–∏</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">–ü–∞—Ä–æ–ª—å</label>
      <input type="password" id="password" required />

      <button type="submit">–£–≤—ñ–π—Ç–∏</button>
    </form>

    <button type="button" class="google-btn" id="googleLogin">üîê –£–≤—ñ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>

    <div class="error-message" id="error">–ü–æ–º–∏–ª–∫–∞: –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –∞–±–æ –Ω–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å.</div>
    <div class="success-message" id="success">–í—Ö—ñ–¥ —É—Å–ø—ñ—à–Ω–∏–π! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—è...</div>

    <div class="note">
      –ù–µ –º–∞—î—Ç–µ –∞–∫–∞—É–Ω—Ç—É? <a href="registration.html">–ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è</a>
    </div>

    <div class="back-link">
      <a href="https://kari0-0.github.io/AquariumControl/index.html">‚Üê –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –Ω–∞ –≥–æ–ª–æ–≤–Ω—É</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAI4d7IyfQih-zXrVQaNIrjpWuC-dYouOw",
      authDomain: "aqua-f2152.firebaseapp.com",
      projectId: "aqua-f2152",
      storageBucket: "aqua-f2152.firebasestorage.app",
      messagingSenderId: "97760398308",
      appId: "1:97760398308:web:cefbfc96b9ce78cae015f1",
      measurementId: "G-QX28LB37LT"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const success = document.getElementById("success");
    const error = document.getElementById("error");

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          success.style.display = "block";
          error.style.display = "none";
          setTimeout(() => window.location.href = "cabinet.html", 1500);
        })
        .catch(err => {
          error.style.display = "block";
          success.style.display = "none";
          if (err.code === 'auth/user-not-found') {
            setTimeout(() => window.location.href = "registration.html", 2000);
          }
        });
    });

    // –í—Ö—ñ–¥ —á–µ—Ä–µ–∑ Google
    document.getElementById("googleLogin").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          success.textContent = "–í—Ö—ñ–¥ —á–µ—Ä–µ–∑ Google —É—Å–ø—ñ—à–Ω–∏–π!";
          success.style.display = "block";
          error.style.display = "none";
          setTimeout(() => window.location.href = "cabinet.html", 1500);
        })
        .catch(err => {
          error.textContent = "–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É —á–µ—Ä–µ–∑ Google: " + err.message;
          error.style.display = "block";
          success.style.display = "none";
        });
    });
  </script>
</body>
</html>
