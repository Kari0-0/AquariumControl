<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Авторизація — Розумний Акваріум</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(to right, #a2d4ec, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #3b8dbc;
      text-align: center;
    }

    .login-box label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #333;
      font-weight: 600;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    .login-box input:focus {
      border-color: #3b8dbc;
      outline: none;
    }

    .login-box button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #3b8dbc;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-box button:hover {
      background-color: #3177a5;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      display: none;
      text-align: center;
      font-size: 14px;
    }

    .success-message {
      color: green;
      margin-top: 10px;
      display: none;
      text-align: center;
      font-size: 14px;
    }

    .note {
      margin-top: 20px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }

    .note a {
      color: #3b8dbc;
      text-decoration: none;
      font-weight: 600;
    }

    .note a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Вхід до системи</h2>
    <form id="loginForm">
      <label for="username">Логін (тестовий: <strong>admin</strong>)</label>
      <input type="text" id="username" required />

      <label for="password">Пароль (тестовий: <strong>1234</strong>)</label>
      <input type="password" id="password" required />

      <button type="submit">Увійти</button>
      <div class="error-message" id="error">Невірний логін або пароль</div>
      <div class="success-message" id="success">Вхід успішний! Перенаправлення...</div>
    </form>

    <div class="note">
      Просто коли ви захочете зареєструватися, перейдіть сюди:<br>
      <a href="registration.html">registration.html</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error");
      const success = document.getElementById("success");

      // Тестова перевірка
      if (username === "admin" && password === "1234") {
        error.style.display = "none";
        success.style.display = "block";

        setTimeout(() => {
          window.location.href = "cabinet.html"; // Перенаправлення в кабінет
        }, 1500);
      } else {
        success.style.display = "none";
        error.style.display = "block";
      }
    });
  </script>
</body>
</html>
