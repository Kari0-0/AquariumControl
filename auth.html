<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Авторизація — Розумний Акваріум</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(to right, #a2d4ec, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #3b8dbc;
      text-align: center;
    }

    .login-box label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #333;
      font-weight: 600;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    .login-box input:focus {
      border-color: #3b8dbc;
      outline: none;
    }

    .login-box button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #3b8dbc;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-box button:hover {
      background-color: #3177a5;
    }

    .error-message,
    .success-message {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .error-message {
      color: red;
    }

    .success-message {
      color: green;
    }

    .note {
      margin-top: 20px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }

    .note a {
      color: #3b8dbc;
      text-decoration: none;
      font-weight: 600;
    }

    .note a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Вхід до системи</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Пароль</label>
      <input type="password" id="password" required />

      <button type="submit">Увійти</button>
      <div class="error-message" id="error">Помилка: користувача не знайдено або невірний пароль.</div>
      <div class="success-message" id="success">Вхід успішний! Перенаправлення...</div>
    </form>

    <div class="note">
      Не маєте акаунту? <a href="registration.html">Зареєструватися</a>
    </div>
  </div>

  <script>
    // Firebase конфіг
    const firebaseConfig = {
      apiKey: "AIzaSyAI4d7IyfQih-zXrVQaNIrjpWuC-dYouOw",
      authDomain: "aqua-f2152.firebaseapp.com",
      projectId: "aqua-f2152",
      storageBucket: "aqua-f2152.firebasestorage.app",
      messagingSenderId: "97760398308",
      appId: "1:97760398308:web:cefbfc96b9ce78cae015f1",
      measurementId: "G-QX28LB37LT"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const success = document.getElementById("success");
      const error = document.getElementById("error");

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          success.style.display = "block";
          error.style.display = "none";
          setTimeout(() => {
            window.location.href = "cabinet.html"; // Успішний вхід
          }, 1500);
        })
        .catch(err => {
          console.error(err.code);
          success.style.display = "none";
          error.style.display = "block";

          if (err.code === 'auth/user-not-found') {
            setTimeout(() => {
              window.location.href = "registration.html"; // Якщо не знайдено — реєстрація
            }, 2000);
          }
        });
    });
  </script>
</body>
</html>
